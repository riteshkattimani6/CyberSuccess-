 <!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <form>
      <input type="text" placeholder="" required name="text">

      <!-- <input type="ctl+space"> to check the type of all attribute -->
    </form>
  </body>
